    runs-on: ubuntu-latest

    env:
      NETWORK_ONE: rocketchat-network
      NETWORK_TWO: traefik-network
      DOCKER_COMPOSE_FILE: rocketchat-traefik-letsencrypt-docker-compose.yml
      APP_HOSTNAME: rocketchat.heyvaldemar.net
      APP_TRAEFIK_HOSTNAME: traefik.rocketchat.heyvaldemar.net
      COMPOSE_PROJECT_NAME: rocketchat
      ROCKETCHAT_MONGODB_IMAGE_TAG: bitnami/mongodb@sha256:2ccb2893126f21189d83a4b44a2cfa3f67bbba05cf0b1c08295527d71ab4a9a4
      ROCKETCHAT_IMAGE_TAG: rocketchat/rocket.chat:8.0.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create necessary Docker networks
        run: |
          docker network create $NETWORK_ONE || true
          docker network create $NETWORK_TWO || true

      - name: Start up services using Docker Compose
        run: docker compose -f $DOCKER_COMPOSE_FILE -p $COMPOSE_PROJECT_NAME up -d

      - name: Modify /etc/hosts for internal routing
