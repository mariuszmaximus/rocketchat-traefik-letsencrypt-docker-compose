      - name: Wait (simple sleep loop, always success)
        shell: bash
        env:
          WAIT_SECONDS: 60
          SLEEP: 10
        run: |
          set -u
      
          echo "Waiting ${WAIT_SECONDS}s (sleep every ${SLEEP}s)..."
      
          ELAPSED=0
          while [ "$ELAPSED" -lt "$WAIT_SECONDS" ]; do
            echo "Sleeping... (${ELAPSED}/${WAIT_SECONDS}s)"
            sleep "$SLEEP"
            ELAPSED=$((ELAPSED + SLEEP))
          done
      
          echo "Wait finished — continuing."
          exit 0

      
      - name: Inspect Network Configuration
        run: |
          docker network inspect $NETWORK_ONE
          docker network inspect $NETWORK_TWO

