name: Deployment Verification

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    env:
      NETWORK_ONE: rocketchat-network
      NETWORK_TWO: traefik-network
      DOCKER_COMPOSE_FILE: rocketchat-traefik-letsencrypt-docker-compose.yml
      APP_HOSTNAME: rocketchat.heyvaldemar.net
      APP_TRAEFIK_HOSTNAME: traefik.rocketchat.heyvaldemar.net
      COMPOSE_PROJECT_NAME: rocketchat


    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Create necessary Docker networks
        run: |
          docker network create $NETWORK_ONE || true
          docker network create $NETWORK_TWO || true

      - name: Start up services using Docker Compose
        run: docker compose -f $DOCKER_COMPOSE_FILE -p $COMPOSE_PROJECT_NAME up -d

      - name: Modify /etc/hosts for internal routing
        run: |
          echo "127.0.0.1 $APP_HOSTNAME" | sudo tee -a /etc/hosts
          echo "127.0.0.1 $APP_TRAEFIK_HOSTNAME" | sudo tee -a /etc/hosts

      - name: Print Docker Compose services status
        run: docker ps

      - name: Check if .env exists
        run: |
          pwd
          ls -la
          test -f .env && echo ".env exists" || echo ".env missing"

      - name: Wait (simple sleep loop, always success)
        shell: bash
        env:
          WAIT_SECONDS: 160
          SLEEP: 10
        run: |
          set -u
      
          echo "Waiting ${WAIT_SECONDS}s (sleep every ${SLEEP}s)..."
      
          ELAPSED=0
          while [ "$ELAPSED" -lt "$WAIT_SECONDS" ]; do
            echo "Sleeping... (${ELAPSED}/${WAIT_SECONDS}s)"
            sleep "$SLEEP"
            ELAPSED=$((ELAPSED + SLEEP))
          done
      
          echo "Wait finished â€” continuing."
          exit 0

      
      - name: Inspect Network Configuration
        run: |
          docker network inspect $NETWORK_ONE
          docker network inspect $NETWORK_TWO

      - name: Show mongodb version
        run: docker compose -f $DOCKER_COMPOSE_FILE -p $COMPOSE_PROJECT_NAME exec mongodb mongod --version

      - name: Show Mongodb logs
        run: docker compose -f $DOCKER_COMPOSE_FILE -p $COMPOSE_PROJECT_NAME logs mongodb

      - name: Show Rocket.Chat logs
        run: docker compose -f $DOCKER_COMPOSE_FILE -p $COMPOSE_PROJECT_NAME logs rocketchat
        


      - name: Shutdown Docker Compose services
        if: always()
        run: docker compose -f $DOCKER_COMPOSE_FILE -p $COMPOSE_PROJECT_NAME down
